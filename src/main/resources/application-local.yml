spring:
  datasource:
    url: >-
      jdbc:mysql://localhost:3306/cherry
      ?useSSL=false
      &allowPublicKeyRetrieval=true
      &serverTimezone=Asia/Seoul
      &characterEncoding=UTF-8
    username: cherry_app
    password: ${DB_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver
    hikari:
      maximum-pool-size: 5
      minimum-idle: 2
      connection-timeout: 3000
      max-lifetime: 1800000

  jpa:
    database-platform: org.hibernate.dialect.MySQL8Dialect
    hibernate:
      ddl-auto: update

  # Redis Configuration
  data:
    redis:
      host: localhost
      port: 6379

jwt:
  secret: cherry-local-dev-secret-please-change-32bytes
