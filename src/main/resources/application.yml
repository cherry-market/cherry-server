spring:
  application:
    name: cherry-server
  
  # Database Configuration (Default: H2 for MVP)
  datasource:
    url: jdbc:h2:mem:cherrydb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password: 
  
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop # Re-create DB on startup for MVP
    show-sql: true
    properties:
      hibernate:
        format_sql: true

  # Redis Configuration (Local)
  data:
    redis:
      host: localhost
      port: 6379

server:
  port: 8080

logging:
  level:
    root: INFO
    com.cherry: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
