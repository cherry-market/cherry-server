spring:
  application:
    name: cherry-server

  profiles:
    active: ${SPRING_PROFILES_ACTIVE:local}

  jpa:
    show-sql: true
    properties:
      hibernate:
        format_sql: true

server:
  port: 8080

logging:
  level:
    root: INFO
    com.cherry: DEBUG
    org.springframework.security: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE

jwt:
  secret: ${JWT_SECRET:cherry-dev-secret-please-change-32bytes}
