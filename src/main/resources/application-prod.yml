spring:
  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:mysql://cherry.cdy8yc6s0cba.ap-northeast-2.rds.amazonaws.com:3306/cherry?useSSL=false&serverTimezone=Asia/Seoul&characterEncoding=UTF-8}
    username: ${SPRING_DATASOURCE_USERNAME:cherry_app}
    password: ${SPRING_DATASOURCE_PASSWORD:${DB_PASSWORD}}
    driver-class-name: com.mysql.cj.jdbc.Driver
    hikari:
      maximum-pool-size: 5
      minimum-idle: 2
      connection-timeout: 3000
      max-lifetime: 1800000

  jpa:
    database-platform: org.hibernate.dialect.MySQL8Dialect
    hibernate:
      ddl-auto: validate

  # Redis Configuration
  data:
    redis:
      host: ${SPRING_DATA_REDIS_HOST:redis}
      port: ${SPRING_DATA_REDIS_PORT:6379}

# CORS Configuration (for production deployment)
cors:
  allowed-origins: ${CORS_ALLOWED_ORIGINS:https://cheryi.com,https://www.cheryi.com}

jwt:
  secret: ${JWT_SECRET}

internal:
  token: ${INTERNAL_TOKEN}

storage:
  provider: s3
  bucket: ${STORAGE_BUCKET:cheryi-product-images-prod}
  region: ${STORAGE_REGION:ap-northeast-2}
  base-url: ${STORAGE_BASE_URL:https://${storage.bucket}.s3.${storage.region}.amazonaws.com}
  presign-expire-seconds: ${STORAGE_PRESIGN_EXPIRE_SECONDS:300}
